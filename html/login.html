<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/icono/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@14,100&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@34,100&family=Lilita+One&family=Rubik+Doodle+Shadow&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <img id="cover" src="../assets/icono/logo.png" alt="Portada" width="150vh" height="150vh">
        <h2 style="color: aliceblue;">¡Bienvenido al Reproductor de música!</h2>
        <p style="color: #1cc755;">Ingresa para disfrutar de los mejores éxitos</p>

        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

    </div>



    <script>
        // Crear un mapa de usuarios y contraseñas
        const usuarios = new Map([
            ['correousuario1@gmail.com', 'contraseña1'],
            ['correousuario2@gmail.com', 'contraseña2'],
            // Agrega más usuarios y contraseñas según sea necesario
        ]);

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            // Obtener los valores de nombre de usuario y contraseña
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verificar si las credenciales coinciden con alguna entrada en el mapa de usuarios
            if (usuarios.has(username) && usuarios.get(username) === password) {
                // Si coinciden, redireccionar al usuario a la página de reproducción
                window.location.href = './play.html';
            } else {
                // Si no coinciden, mostrar un mensaje de error
                alert('Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.');
            }
        });
    </script>
</body>

</html>
